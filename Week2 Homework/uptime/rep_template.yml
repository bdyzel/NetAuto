#
# Generate "create report from a template" module
#
# Variables
#   results - output directory
#   fmt     - desired template
#   dest    - destination file name
#
---
- template:
    src:  "{{fmt|default('uptime-txt.j2')}}"
    dest: "{{results}}/{{output|default('uptime.log')}}"
  vars:
    allhosts: "{{hostvars}}"
  run_once: true
